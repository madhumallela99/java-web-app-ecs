version: 0.2

env:
  variables:
    IMAGE_REPO_NAME: "java-demo-ecr"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin 505342112116.dkr.ecr.ap-south-1.amazonaws.com
      - REPO_URI=505342112116.dkr.ecr.ap-south-1.amazonaws.com/java-demo-ecr

  build:
    commands:
      - echo Build started on `date`
      - mvn -B -DskipTests package
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPO_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $REPO_URI:$IMAGE_TAG
      - echo Writing imagedefinitions.json file...
      - printf '[{"name":"java-webapp-container","imageUri":"%s:%s"}]' $REPO_URI $IMAGE_TAG > imagedefinitions.json
      - cat imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
